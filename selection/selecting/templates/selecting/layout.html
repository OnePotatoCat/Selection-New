    <script>
        function showSeriesAlbum() {
            fetch(`show_series`)
            .then(response => response.json())
            .then(data => {
                let main = document.getElementById('main');
                const series_card_1 ='<div class="col-md-4"><button class="card mb-4 box-shadow" type="button" onclick="unitSelectionPage(';
                const series_card_2 = ')"><img class="card-img-top" src="';
                const series_card_3 = 'alt="Card image cap"><div class="card-body"><p class="card-title">';
                const series_card_4 = '</p><p class="card-text"></p></div></button></div>';
                const img_src_front = '/static/selecting/';
                const img_src_back = '.jpg"';

                content = '<br><div class="album py-5 bg-light"><div class="container"><div class="row">';
                
                for(let key in data){
                    series_name = data[key];
                    img_src = series_name.toLowerCase();
                    series_card = series_card_1 + "'" + series_name.toLowerCase() + "'" + series_card_2 + img_src_front + img_src + img_src_back + series_card_3 + series_name + series_card_4;
                    content += series_card;
                }
                main.innerHTML += content;
            })}
        
        function unitSelectionPage(series){
            
            console.log("HELLLLLLO" + series);
        }

        document.addEventListener('DOMContentLoaded', function(){
            showSeriesAlbum();
        });

    </script>
